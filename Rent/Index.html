    <form>
        <label for="vehicle-type">Select a vehicle type:</label>
        <select id="vehicle-type" name="vehicle-type" onchange="showOptions()">
          <option value="">Select a type</option>
          <option value="car">Car</option>
          <option value="bike">Bike</option>
          <option value="bus">Bus</option>
          <option value="tempo">Tempo</option>
        </select>
      
        <div id="car-options" style="display:none;">
          <label for="car-type">Select a car type:</label>
          <select id="car-type" name="car-type">
            <option value="">Select a type</option>
            <option value="hatchback">Hatchback</option>
            <option value="sedan">Sedan</option>
            <option value="suv">SUV</option>
          </select>
        </div>
      
        <div id="bike-options" style="display:none;">
          <label for="bike-type">Select a bike type:</label>
          <select id="bike-type" name="bike-type">
            <option value="">Select a type</option>
            <option value="scooter">Scooter</option>
            <option value="scooty">Scooty</option>
            <option value="motorcycle">Motorcycle</option>
            <option value="sports-bike">Sports Bike</option>
          </select>
        </div>
      
        <div id="bus-options" style="display:none;">
          <label for="bus-type">Select a bus type:</label>
          <select id="bus-type" name="bus-type">
            <option value="">Select a type</option>
            <option value="traveller">Traveller</option>
            <option value="mini-bus">Mini Bus</option>
            <option value="bus">Bus</option>
          </select>
        </div>
      
        <button type="submit">Submit</button>
      </form>
      
      <script>
        function showOptions() {
          var vehicleType = document.getElementById("vehicle-type").value;
          if (vehicleType === "car") {
            document.getElementById("car-options").style.display = "block";
            document.getElementById("bike-options").style.display = "none";
            document.getElementById("bus-options").style.display = "none";
          } else if (vehicleType === "bike") {
            document.getElementById("car-options").style.display = "none";
            document.getElementById("bike-options").style.display = "block";
            document.getElementById("bus-options").style.display = "none";
          } else if (vehicleType === "bus") {
            document.getElementById("car-options").style.display = "none";
            document.getElementById("bike-options").style.display = "none";
            document.getElementById("bus-options").style.display = "block";
          } else {
            document.getElementById("car-options").style.display = "none";
            document.getElementById("bike-options").style.display = "none";
            document.getElementById("bus-options").style.display = "none";
          }
        }
      </script>
